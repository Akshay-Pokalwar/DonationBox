<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Two</ion-title>
    <ion-buttons end>
    <button (click)="signOut()" color="light" ion-button icon-left >
      <ion-icon name="contact"></ion-icon>
  Logout
</button>
</ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label>Name of medicine</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Mfg.Date</ion-label>
    <ion-input type="text" [(ngModel)]="mfg_date"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>Exp. Date</ion-label>
    <ion-input type="text" [(ngModel)]="exp_date"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Address</ion-label>
    <ion-input type="text" [(ngModel)]="address"></ion-input>
  </ion-item>

<ion-item>
    <ion-label>Phone No.</ion-label>
    <ion-input type="text" [(ngModel)]="phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
</ion-list>

<div padding>
  <button (click)="add()" ion-button block>Add</button>
</div>
</ion-content>
