<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
     <ion-buttons end>
    <button (click)="login()" color="light" ion-button icon-left >
      <ion-icon name="contact"></ion-icon>
  Login
</button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

<ion-card *ngFor="let item of items">
  <img src="http://www.cdn.sciencebuddies.org/Files/7234/6/medicines-and-syringe.jpg"/>
  <ion-card-content>
    <p>{{item | json}}</p>
    <p>Name of Medicine: {{item.name}}</p>
    <p>Mfg. Date :{{item.mfg_date}}</p>
    <p>Exp. Date : {{item.exp_date}}</p>
    <p>Address : {{item.addr}}</p>
  </ion-card-content>
</ion-card>
  <button ion-button (click)="add()">Add</button>
</ion-content>
