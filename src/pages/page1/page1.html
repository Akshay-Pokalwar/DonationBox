<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
     <ion-buttons end>
    <button (click)="login()" color="light" ion-button icon-left >
      <ion-icon name="contact"></ion-icon>
  Login
</button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

<ion-card *ngFor="let item of items">
  <img src="http://www.cdn.sciencebuddies.org/Files/7234/6/medicines-and-syringe.jpg"/>
  <ion-card-content>
    <p></p>
    <p><b>Name of Medicine : </b> {{item.name}}</p>
    <p><b>Mfg. Date :</b>{{item.mfg_date}}</p>
    <p><b>Exp. Date :</b> {{item.exp_date}}</p>
    <p><b>Address : </b>{{item.addr}}</p>
    <p><b>Email : </b>{{item.contact.email}}</p>
    <p><b>Phone no : </b>{{item.contact.phone}}</p>
  </ion-card-content>
  <button ion-button *ngIf="canRemove(item)" (click)="removeItem(item)" block>Remove</button>
</ion-card>
  <!--<button ion-button (click)="add()">Add</button>-->
</ion-content>
